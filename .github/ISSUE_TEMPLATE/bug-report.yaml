name: üêõ Bug Report
description: Report a bug encountered while operating kubecub
title: "Bug: <describe the error>"
labels: ["kind/bug"]
body:
  - type: textarea
    id: problem
    attributes:
      label: What happened?
      value:
        <!-- ‚ö†Ô∏è Please ask questions in English. Thank you -->
      description: |
        Please provide as much info as possible. Not doing so may result in your bug not being addressed in a timely manner.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?

  - type: textarea
    id: Version
    attributes:
      label: version
      value: |
        <details>
        ```console
        $ {name} version
        # paste output here
        ```
        </details>
    validations:
      required: true

  - type: textarea
    id: cloudProvider
    attributes:
      label: Cloud provider
      value: |
        <details>
        </details>
    validations:
      required: true

  - type: textarea
    id: osVersion
    attributes:
      label: OS version
      value: |
        <details>
        ```console
        # On Linux:
        $ cat /etc/os-release
        # paste output here
        $ uname -a
        # paste output here
        # On Windows:
        C:\> wmic os get Caption, Version, BuildNumber, OSArchitecture
        # paste output here
        ```
        </details>
  - type: textarea
    id: installer
    attributes:
      label: Install tools
      value: |
        <details>
        </details>
